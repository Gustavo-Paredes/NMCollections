<!-- Modal para Comprar Subasta Ganada -->
<div class="modal fade" id="modalComprarSubasta{{ subasta.id }}" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-success text-white">
                <h5 class="modal-title">
                    <i class="fas fa-trophy me-2"></i>¡Felicidades! Ganaste la Subasta
                </h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form method="POST" action="{% url 'pedidos:comprar_subasta' subasta.id %}">
                {% csrf_token %}
                <div class="modal-body">
                    <div class="text-center mb-4">
                        <i class="fas fa-medal text-warning fa-3x mb-2"></i>
                        <h6>{{ subasta.producto.nombre }}</h6>
                    </div>
                    
                    <div class="alert alert-success">
                        <div class="d-flex justify-content-between mb-2">
                            <span><strong>Tu Puja Ganadora:</strong></span>
                            <span class="fs-5 text-success">${{ subasta.puja_ganadora.monto|floatformat:0 }}</span>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="direccion_envio_subasta{{ subasta.id }}" class="form-label">
                            <i class="fas fa-map-marker-alt me-2"></i>Dirección de Envío *
                        </label>
                        <textarea 
                            class="form-control" 
                            id="direccion_envio_subasta{{ subasta.id }}" 
                            name="direccion_envio" 
                            rows="3" 
                            required
                            placeholder="Ej: Calle Principal 123, Depto 4B, Santiago"></textarea>
                        <small class="text-muted">Ingresa la dirección completa donde deseas recibir el producto</small>
                    </div>
                    
                    <div class="alert alert-info mb-0">
                        <i class="fas fa-info-circle me-2"></i>
                        <strong>Pago seguro con Transbank WebPay Plus</strong><br>
                        <small>Procederás a pagar el monto de tu puja ganadora</small>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        <i class="fas fa-times me-2"></i>Cancelar
                    </button>
                    <button type="submit" class="btn btn-success">
                        <i class="fas fa-credit-card me-2"></i>Pagar y Finalizar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
