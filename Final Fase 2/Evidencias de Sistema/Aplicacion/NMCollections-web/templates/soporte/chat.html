{% extends 'base/base.html' %}
{% load static %}

{% block title %}Soporte - Chat{% endblock %}

{% block extra_css %}
{{ block.super }}
<link rel="stylesheet" href="{% static 'css/soporte.css' %}">
{% endblock %}

{% block content %}
<section class="chat-page">
<div class="container py-4 chat-container">
  <div class="row justify-content-center">
    <div class="col-12 col-lg-8">
      <div class="chat-header d-flex align-items-center justify-content-between">
        <div class="d-flex align-items-center gap-2">
          <span class="badge bg-info-subtle text-info-emphasis">Soporte</span>
          {% if is_admin %}
            <span class="badge bg-secondary">Admin</span>
          {% else %}
            <span class="badge bg-primary">Usuario</span>
          {% endif %}
        </div>
        <div class="text-muted small">Hilo #{{ thread.id }}</div>
      </div>
      <div class="chat-shell">
        <div id="chat-box" class="chat-messages">
          <!-- Mensajes se insertan aquí -->
        </div>
        <form id="chat-form" class="chat-form d-flex gap-2">
          <input type="text" id="message-input" class="form-control" placeholder="Escribe tu mensaje..." autocomplete="off" />
          <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
      </div>
    </div>
  </div>
</div>
</section>

<script>
(function(){
  const threadId = {{ thread.id }};
  const isAdmin = {{ is_admin|yesno:'true,false' }};
  let lastId = 0;
  let isSending = false;

  function getCookie(name) {
    const value = `; ${document.cookie}`;
    const parts = value.split(`; ${name}=`);
    if (parts.length === 2) return parts.pop().split(';').shift();
  }

  function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
  }

  function appendMessage(msg) {
    const box = document.getElementById('chat-box');
    const mine = (msg.sender_is_admin && isAdmin) || (!msg.sender_is_admin && !isAdmin);
    const who = msg.sender_is_admin ? 'Admin' : 'Usuario';
    const el = document.createElement('div');
    el.className = `chat-message ${mine ? 'mine' : 'theirs'}`;
    el.innerHTML = `
      <div class="bubble">
        <div class="meta">${who} · ${new Date(msg.created_at).toLocaleString()}</div>
        <div class="text">${escapeHtml(msg.content)}</div>
      </div>`;
    box.appendChild(el);
    box.scrollTop = box.scrollHeight;
  }

  async function loadNewMessages() {
    try {
      const url = `/soporte/api/messages/${threadId}/?after=${lastId}`;
      const res = await fetch(url, { credentials: 'same-origin' });
      if (!res.ok) return;
      const data = await res.json();
      for (const m of data.messages) {
        if (m.id <= lastId) continue; // evita duplicados si una petición anterior ya actualizó lastId
        appendMessage(m);
        lastId = Math.max(lastId, m.id);
      }
    } catch (e) {
      console.warn('Polling error', e);
    }
  }

  async function sendMessage(text) {
    const formData = new FormData();
    formData.append('content', text);
    const csrftoken = getCookie('csrftoken');
    const res = await fetch(`/soporte/api/messages/${threadId}/`, {
      method: 'POST',
      body: formData,
      headers: { 'X-CSRFToken': csrftoken },
      credentials: 'same-origin'
    });
    if (res.ok) {
      const msg = await res.json();
      appendMessage(msg);
      lastId = Math.max(lastId, msg.id);
    }
  }

  // Initial load
  loadNewMessages();
  setInterval(loadNewMessages, 2500);

  // Handle send
  const form = document.getElementById('chat-form');
  const input = document.getElementById('message-input');
  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const text = (input.value || '').trim();
    if (!text) return;
    if (isSending) return;
    isSending = true;
    input.value = '';
    try {
      await sendMessage(text);
    } finally {
      isSending = false;
    }
  });
})();
</script>
{% endblock %}
